
<!DOCTYPE html>
<html>
<head>
    <title>Location based AR</title>
    <script src='https://aframe.io/releases/1.0.4/aframe.min.js'></script>
    <script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script>
   function loadPlaces() {
    return [
        {
            name: "PoI 1",
            location: {
                lat: 51.963921, 
                lng: 7.624624, 
            }
        },
        {
            name: 'PoI 2',
            location: {
                lat: 51.963862,
                lng: 7.624093,
            }
        }
    ];
}
        
  window.onload = () => {
	places = loadPlaces();
	scene = document.querySelector('a-scene');
	places.forEach((place) => {
	   const latitude = place.location.lat;
	   const longitude = place.location.lng;
	   const icon = document.createElement('a-image');
	   icon.setAttribute('gps-entity-place', `latitude: ${latitude}; longitude: ${longitude}`);
	   icon.setAttribute('name', place.name);
	   icon.setAttribute('gltf-model', '#asset');
	   //icon.setAttribute('look-at', '[gps-camera]');
       icon.setAttribute('rotation', '0, 180, 0');
       icon.setAttribute('scale', '0.5, 0.5'); // if you want for debugging
	   scene.appendChild(icon);
        console.log(icon.getAttribute('position'));
        console.log(icon.getAttribute('[gps-entity-place]'));
        console.log('[gps-camera]');
	});
    distanceMsg = document.querySelector('[gps-entity-place]').getAttribute('distance');
   };

        AFRAME.registerComponent('rotation-reader', {
  tick: function () {
    // `this.el` is the element.
    // `object3D` is the three.js object.

    // `rotation` is a three.js Euler using radians. `quaternion` also available.
    console.log(this.el.object3D.rotation);

    // `position` is a three.js Vector3.
    console.log(this.el.object3D.position);
  }
});
</script>
    
</head>
    
<body style="margin : 0px; overflow: hidden;">
   <a-scene embedded arjs>
       
    <a-assets>
                <a-asset-item id="asset" src="tree.gltf"></a-asset-item>
    </a-assets>
	
	<!-- <a-camera gps-camera="simulateLatitude: 51.964; simulateLongitude: 7.6243" rotation-reader> </a-camera> --> 
	<a-camera gps-camera rotation-reader> </a-camera> 
       <a-box gps-entity-place="latitude: 51.962; longitude: 7.6143"></a-box>
    <a-text value="This will always face the user." 
        look-at="[gps-camera]" scale="1 1 1" 
        gps-entity-place="latitude: 51.964; longitude: 7.6243;">
    </a-text>
   </a-scene>
</body>
    
</html>
